---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: hajimari
spec:
  dependsOn:
  - name: ingress-nginx
    namespace: kube-system
  - name: cert-manager
    namespace: kube-system
  - name: oauth2-proxy
    namespace: kube-system
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: Europe/Berlin
    hajimari:
      defaultEnable: true
      name: Bob
      namespaceSelector:
        matchNames:
        - gtd
        - kubernetes-dashboard
        - media
        - monitoring
        - openfaas
        - smarthome
      groups:
      - name: Github
        links:
        - name: buvis
          url: "https://github.com/buvis/dotfiles"
        - name: Renovate Dashboard
          url: "https://app.renovatebot.com/dashboard#github/tbouska/buvis"
      - name: Hosting
        links:
        - name: AWS Console
          url: "https://buvis.signin.aws.amazon.com/console"
        - name: Netlify
          url: "https://app.netlify.com/teams/tbouska/overview"
    persistence:
      config:
        enabled: true
        existingClaim: hajimari-config
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: zerossl
          nginx.ingress.kubernetes.io/auth-url: "https://auth.buvis.net/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.buvis.net/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
        hosts:
        - host: home.buvis.net
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - home.buvis.net
          secretName: hajimari-crt
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
