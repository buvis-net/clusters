---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: kube-system
spec:
  dependsOn:
  - name: ingress-nginx
    namespace: kube-system
  - name: cert-manager
    namespace: kube-system
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      version: 6.2.1
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  values:
    config:
      clientID: ${SECRET_OAUTH2_PROXY_CLIENTID}
      clientSecret: ${SECRET_OAUTH2_PROXY_CLIENTSECRET}
      cookieSecret: ${SECRET_OAUTH2_PROXY_COOKIESECRET}
    extraArgs:
      whitelist-domain: .buvis.net
      cookie-domain: .buvis.net
      provider: github
    authenticatedEmailsFile:
      enabled: true
      restricted_access: tomas@buvis.net
    ingress:
      enabled: true
      path: /
      hosts:
      - auth.buvis.net
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: zerossl
      tls:
      - secretName: oauth2-proxy-https-cert
        hosts:
        - auth.buvis.net
