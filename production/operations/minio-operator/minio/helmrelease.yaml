---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio-operator
spec:
  dependsOn:
  - name: ingress-nginx
    namespace: kube-system
  - name: cert-manager
    namespace: kube-system
  - name: oauth2-proxy
    namespace: kube-system
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://operator.min.io/
      chart: minio-operator
      version: 4.3.7
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
      interval: 5m
  values:
    console:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: zerossl
          nginx.ingress.kubernetes.io/auth-url: "https://auth.buvis.net/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.buvis.net/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
        host: minio.buvis.net
        path: /
        tls:
        - hosts:
          - minio.buvis.net
          secretName: minio-crt
    tenants:
    - name: thanos
      namespace: monitoring
      pools:
      - servers: 1
        volumeClaimTemplate:
          metadata:
            name: data
          spec:
            storageClassName: longhorn
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
      buckets:
      - loki
      - thanos
      prometheusOperator: true
      secrets:
        enabled: true
        name: minio-thanos
        accessKey: ${SECRET_MINIO_THANOS_ACCESSKEY}
        secretKey: ${SECRET_MINIO_THANOS_SECRETKEY}
