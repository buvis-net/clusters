---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkace
  namespace: gtd
  labels:
    app.kubernetes.io/name: linkace
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: linkace
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: linkace
    spec:
      containers:
      - image: linkace/linkace:v1.10.1-simple
        name: linkace
        env:
        - name: DB_HOST
          value: linkace-db-mariadb.gtd
        - name: DB_DATABASE
          value: linkace
        - name: DB_USERNAME
          value: linkace
        - name: DB_PASSWORD
          value: ${SECRET_LINKACE_DB_PASSWORD}
        - name: APP_KEY
          value: ${SECRET_LINKACE_APP_KEY}
        - name: SETUP_COMPLETED
          value: "true"
        ports:
        - containerPort: 80
      restartPolicy: Always
      initContainers:
      - name: init-linkace
        image: busybox:1.35
        command: ['sh', '-c', "mkdir /app && touch /app/.env && chmod 666 /app/.env"]
