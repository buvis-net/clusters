---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mopidy
  namespace: media
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://charts.buvis.net
      chart: mopidy
      version: 0.4.2
      sourceRef:
        kind: HelmRepository
        name: buvis
        namespace: flux-system
      interval: 5m
  values:
    service:
      main:
        enabled: true
        type: LoadBalancer
        externalIPs:
        - ${SVC_IP_MOPIDY}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 6680
      zeroconf:
        enabled: true
        type: LoadBalancer
        externalIPs:
        - ${SVC_IP_MOPIDY}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 6600
    persistence:
      media:
        enabled: true
        type: nfs
        server: ${NFS_SERVER_IP}
        path: ${NFS_SERVER_PATH_MEDIA}/music
      data:
        enabled: true
        existingClaim: mopidy-data
    config:
      snapserver:
        ip: ${SVC_IP_SNAPSERVER}
        port: 4955
      scrobbler:
        username: ${SECRET_LASTFM_USERNAME}
        password: ${SECRET_LASTFM_PASSWORD}
      enableTidal: true
