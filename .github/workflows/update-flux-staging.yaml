---
name: Update flux in staging

on:
  workflow_dispatch:
  schedule:
  - cron: "30 * * * *"

jobs:
  components:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Setup Flux CLI
      uses: fluxcd/flux2/action@main
    - name: Update Flux components
      id: update
      run: |
        UGLY_VERSION="$(flux -v)"
        VERSION="v${UGLY_VERSION#*flux version }"
        flux install --version="${VERSION}" \
          --export > ./staging/operations/flux-system/gotk-components.yaml
        echo "::set-output name=flux_version::$VERSION"
    - name: Create pull request for Flux update
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: "flux(staging)/update-${{ steps.update.outputs.flux_version }}"
        delete-branch: true
        title: "Update flux components to ${{ steps.update.outputs.flux_version }} in staging"
        signoff: true
        committer: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
        author: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
        assignees: "tbouska"
        commit-message: "Update flux components to ${{ steps.update.outputs.flux_version }} in staging"
        body: |
          Release notes: https://github.com/fluxcd/flux2/releases/tag/${{ steps.update.outputs.flux_version }}
        labels: flux/update
