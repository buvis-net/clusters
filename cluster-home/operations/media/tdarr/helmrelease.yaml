---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tdarr
  namespace: media
spec:
  dependsOn:
  - name: ingress-nginx
    namespace: kube-tools
  - name: cert-manager
    namespace: kube-tools
  - name: authentik
    namespace: security
  - name: openebs
    namespace: storage
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      tdarr:
        containers:
          app:
            image:
              repository: haveagitgat/tdarr
              tag: 2.19.01@sha256:7ab5059f9e47237b872b9b9936542869d1d1a63fed754a4452a35f3d5ac761d2
          node:
            image:
              repository: haveagitgat/tdarr_node
              tag: 2.18.02@sha256:a365642f39827646e8f20fff6a61705d993d3a8d6a96bca13c09012abe6b87a4
            env:
            - name: nodeID
              value: node
            - name: serverIP
              value: localhost
            - name: serverPort
              value: 8266
    persistence:
      config:
        enabled: true
        existingClaim: tdarr-config
        globalMounts:
        - path: /app/configs
      data:
        enabled: true
        existingClaim: tdarr-data
        globalMounts:
        - path: /app/server
      media:
        enabled: true
        existingClaim: nas-media-videos
        globalMounts:
        - path: /media/videos
      shared:
        enabled: true
        existingClaim: nas-pv-media
        globalMounts:
        - subPath: tdarr/cache
    service:
      app:
        controller: tdarr
        ports:
          http:
            port: 8265
          server:
            enabled: true
            protocol: TCP
            port: 8266
    ingress:
      app:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          authentik.home.arpa/enabled: "true"
        hosts:
        - host: &hostName tdarr.buvis.net
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
        tls:
        - hosts:
          - *hostName
          secretName: tdarr-crt
