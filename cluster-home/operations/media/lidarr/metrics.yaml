---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr-exporter
  namespace: media
spec:
  dependsOn:
  - name: lidarr
    namespace: media
  - name: kube-prometheus-stack
    namespace: monitoring
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/onedr0p/exportarr
      tag: v1.1.0
    env:
      TZ: ${TIMEZONE}
      PORT: "7373"
      URL: "http://lidarr.media.svc.cluster.local:8686"
      ENABLE_ADDITIONAL_METRICS: "false"
      ENABLE_UNKNOWN_QUEUE_ITEMS: "false"
      APIKEY: ${SECRET_LIDARR_API_KEY}
    args: ["lidarr"]
    service:
      main:
        ports:
          http:
            port: 7373
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 250Mi
    serviceMonitor:
      main:
        enabled: true
        endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 10s
