---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lidarr-config
  namespace: media
  labels:
    snapshot.home.arpa/enabled: "false"
    app.kubernetes.io/name: lidarr
    app.kubernetes.io/instance: lidarr
spec:
  storageClassName: openebs-jiva-csi-default
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
