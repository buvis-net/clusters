---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbtools
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: media
  values:
    controllers:
      tagging:
        type: cronjob
        cronjob: &cronJobSpec
          schedule: "@hourly"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        initContainers:
          tagging:
            image: &image
              repository: ghcr.io/buroa/qbtools
              tag: v0.15.1@sha256:dc8957554902738837d1d0a6b4c4af5e27e1454341b0d9df5992be51cc1ecd65
            args: [
              "tagging",
              "--added-on",
              "--expired",
              "--last-activity",
              "--sites",
              "--unregistered",
              "--server", "qbittorrent-app.media",
              "--port", "8080",
              "--username", "${SECRET_QB_USERNAME}",
              "--password", "${SECRET_QB_PASSWORD}",
              "--config", "/config/config.yaml"
            ]
            resources: &resources
              requests:
                memory: 250Mi
                cpu: 25m
              limits:
                memory: 500Mi
        containers:
          unregistered:
            image: *image
            args: [
              "prune",
              "--exclude-category", "manual",
              "--exclude-category", "music",
              "--exclude-category", "music.import",
              "--include-tag", "unregistered",
              "--server", "qbittorrent-app.media",
              "--port", "8080",
              "--username", "${SECRET_QB_USERNAME}",
              "--password", "${SECRET_QB_PASSWORD}",
            ]
            resources: *resources
          expired:
            image: *image
            args: [
              "prune",
              "--exclude-category", "manual",
              "--exclude-category", "music",
              "--exclude-category", "music.import",
              "--exclude-category", "overlord",
              "--include-tag", "expired",
              "--include-tag", "added:7d",
              "--server", "qbittorrent-app.media",
              "--port", "8080",
              "--username", "${SECRET_QB_USERNAME}",
              "--password", "${SECRET_QB_PASSWORD}",
            ]
            resources: *resources
        pod:
          restartPolicy: OnFailure
          securityContext: &securityContext
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
      orphaned:
        type: cronjob
        cronjob:
          <<: *cronJobSpec
          schedule: "@daily"
        containers:
          app:
            image: *image
            args: [
              "orphaned",
              "--exclude-pattern", "*_unpackerred*",
              "--exclude-pattern", "*/manual/*",
              "--exclude-pattern", "*/music.import/*",
              "--server", "qbittorrent-app.media",
              "--port", "8080",
              "--username", "${SECRET_QB_USERNAME}",
              "--password", "${SECRET_QB_PASSWORD}",
              "--dry-run",
            ]
            resources: *resources
        pod:
          restartPolicy: OnFailure
          securityContext: *securityContext
      reannounce:
        containers:
          app:
            image: *image
            args: [
              "reannounce",
              "--process-seeding",
              "--server", "qbittorrent-app.media",
              "--port", "8080",
              "--username", "${SECRET_QB_USERNAME}",
              "--password", "${SECRET_QB_PASSWORD}",
            ]
            resources: *resources
        pod:
          securityContext: *securityContext
    persistence:
      secret-file:
        type: secret
        name: qbtools-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
      media:
        existingClaim: nas-media-downloads
        advancedMounts:
          orphaned:
            app:
            - path: /downloads
