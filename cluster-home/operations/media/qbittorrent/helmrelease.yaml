---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  dependsOn:
  - name: ingress-nginx
    namespace: kube-tools
  - name: cert-manager
    namespace: kube-tools
  - name: authentik
    namespace: security
  - name: vpn-gateway
    namespace: vpn
  - name: openebs
    namespace: storage
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    defaultPodOptions:
      annotations:
        setVPNGateway: "true"
      securityContext::
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
        - 985
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.3@sha256:f2895e632fe66299d8ccc68265cc11aea92a232b7d0844de9961864b3e504026
            env:
              UMASK: "022"
              QBITTORRENT__PORT: 8080
              QBITTORRENT__USE_PROFILE: "true"
            resources:
              requests:
                cpu: 49m
                memory: 765Mi
              limits:
                memory: 1426Mi
    hostname: torr
    settings:
      automaticPortSetup: false
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
      downloads:
        enabled: true
        existingClaim: nas-media-downloads
    service:
      main:
        ports:
          http:
            port: 8080
      bittorrent:
        enabled: true
        controller: main
        type: LoadBalancer
        externalIPs:
        - ${SVC_IP_BITTORRENT}
        externalTrafficPolicy: Local
        ports:
          bittorrent:
            enabled: true
            port: ${SECRET_VPN_BT_FORWARD_PORT}
            protocol: TCP
            targetPort: ${SECRET_VPN_BT_FORWARD_PORT}
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-production
          authentik.home.arpa/enabled: "true"
        hosts:
        - host: qb.buvis.net
          paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
        tls:
        - hosts:
          - qb.buvis.net
          secretName: qbittorrent-crt
