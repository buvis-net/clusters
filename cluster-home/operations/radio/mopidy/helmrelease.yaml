---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mopidy
  namespace: radio
spec:
  dependsOn:
  - name: ingress-nginx
    namespace: kube-tools
  - name: cert-manager
    namespace: kube-tools
  - name: authentik
    namespace: security
  - name: openebs
    namespace: storage
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://charts.buvis.net
      chart: mopidy
      version: 0.5.5
      sourceRef:
        kind: HelmRepository
        name: buvis
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/buvis/mopidy
      tag: v3.69.3@sha256:582e818f0324d335dd80c83418941d683542265300ebd77e9e6651a115cb5366
    service:
      main:
        enabled: true
        type: LoadBalancer
        externalIPs:
        - ${SVC_IP_MOPIDY}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 6680
      zeroconf:
        enabled: true
        type: LoadBalancer
        externalIPs:
        - ${SVC_IP_MOPIDY}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 6600
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-production
          authentik.home.arpa/enabled: "true"
        hosts:
        - host: radio-home.buvis.net
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - radio-home.buvis.net
          secretName: radio-home-crt
    persistence:
      media:
        enabled: true
        existingClaim: nas-media-music-radio
      data:
        enabled: true
        existingClaim: mopidy-data
    config:
      snapserver:
        ip: ${SVC_IP_SNAPSERVER}
        port: 4955
      scrobbler:
        username: ${SECRET_LASTFM_USERNAME}
        password: ${SECRET_LASTFM_PASSWORD}
      enableTidal: true
