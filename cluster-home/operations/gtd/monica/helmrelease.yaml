---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: gtd
spec:
  dependsOn:
  - name: ingress-nginx
    namespace: kube-tools
  - name: cert-manager
    namespace: kube-tools
  - name: openebs
    namespace: storage
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: monica
      version: 8.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  # See https://github.com/k8s-at-home/charts/blob/master/charts/stable/monica/values.yaml
  values:
    image:
      repository: monica
      tag: 3.7.0-apache
      pullPolicy: IfNotPresent
    env:
      APP_ENV: production
      APP_KEY: ${SECRET_MONICA_APP_KEY}
      APP_URL: https://crm.buvis.net
      APP_TRUSTED_PROXIES: "*"
      DB_DATABASE: monica
      DB_HOST: monica-mariadb
      DB_PASSWORD: ${SECRET_MONICA_DB_PASSWORD}
      DB_USERNAME: monica
      DEFAULT_MAX_UPLOAD_SIZE: 2000
      TZ: ${TIMEZONE}
    persistence:
      config:
        enabled: true
        existingClaim: monica-config
    mariadb:
      enabled: true
      auth:
        database: monica
        username: monica
        password: ${SECRET_MONICA_DB_PASSWORD}
        rootPassword: ${SECRET_MONICA_DB_ROOTPASSWORD}
      primary:
        persistence:
          enabled: true
          existingClaim: monica-db
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/server-snippet: |-
            location ~ /\.well-known/(?:carddav|caldav) {
              return 301 https://$host/dav;
            }
            location ~ /\^principals/(.*) {
              return 301 https://$host/dav/principals/tomas%40buvis.net/$1
            }
        hosts:
        - host: crm.buvis.net
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - crm.buvis.net
          secretName: monica-crt
    probes:
      startup:
        spec:
          initialDelaySeconds: 60
          timeoutSeconds: 1
          periodSeconds: 5
          failureThreshold: 300
