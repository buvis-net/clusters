---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: vpn
spec:
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://angelnu.github.io/helm-charts
      chart: pod-gateway
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.8.1
    routed_namespaces:
    - media
    publicPorts:
    - hostname: torr
      IP: 2
      ports:
      - type: tcp
        port: ${SECRET_VPN_BT_FORWARD_PORT}
    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: ${NETWORK_CIDR_K8S_CLUSTER} ${NETWORK_CIDR_K8S_SERVICE} ${NETWORK_CIDR_K8S_SERVICE_EXTERNAL} ${NETWORK_CIDR_HOST}
      VPN_INTERFACE: tun0
      VPN_TRAFFIC_PORT: ${SECRET_VPN_GATEWAY_PORT}
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_LOCAL_CIDRS: ${NETWORK_CIDR_K8S_CLUSTER} ${NETWORK_CIDR_K8S_SERVICE} ${NETWORK_CIDR_K8S_SERVICE_EXTERNAL} ${NETWORK_CIDR_HOST}
    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.7.0
      gatewayDefault: false
      gatewayLabel: setVPNGateway
      gatewayAnnotation: setVPNGateway
    addons:
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image:
            repository: docker.io/qmcgaw/gluetun
            tag: latest@sha256:f02266372019d5ce464a3a9bde3d887d1de7585da39c1df30cb61f366c3cba06
        env:
        - name: VPN_SERVICE_PROVIDER
          value: ${SECRET_VPN_GATEWAY_PROVIDER}
        - name: VPN_TYPE
          value: openvpn
        - name: VPN_INTERFACE
          value: tun0
        - name: OPENVPN_USER
          value: ${SECRET_VPN_GATEWAY_USER}
        - name: OPENVPN_PASSWORD
          value: ${SECRET_VPN_GATEWAY_PASSWORD}
        - name: SERVER_COUNTRIES
          value: ${SECRET_VPN_GATEWAY_COUNTRIES}
        - name: FIREWALL
          value: "off"
        - name: DOT
          value: "off"
        - name: TZ
          value: ${TIMEZONE}
        networkPolicy:
          enabled: true
          egress:
          - to:
            - ipBlock:
                cidr: 0.0.0.0/0
            ports:
            - port: ${SECRET_VPN_GATEWAY_PORT}
              protocol: UDP
          - to:
            - ipBlock:
                cidr: ${NETWORK_CIDR_K8S_CLUSTER} ${NETWORK_CIDR_K8S_SERVICE} ${NETWORK_CIDR_K8S_SERVICE_EXTERNAL} ${NETWORK_CIDR_HOST}
