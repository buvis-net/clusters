---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: media-tdarr-data-snapshot
  namespace: media
spec:
  schedule: "0 3 * * *"
  suspend: false
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      # Keep at least one job in completed state in accordance to the schedule
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          # Stagger jobs to run randomly within X seconds to avoid bringing down all apps at once
          initContainers:
          - name: wait
            image: ghcr.io/onedr0p/kopia:0.12.1@sha256:890be0d97c4a9de08d1231aa911a705d227a0b1f95b3304cd406702e92c27864
            command: ["/scripts/sleep.sh"]
            args: ["1", "900"]
          containers:
          - name: snapshot
            image: ghcr.io/onedr0p/kopia:0.12.1@sha256:890be0d97c4a9de08d1231aa911a705d227a0b1f95b3304cd406702e92c27864
            env:
            - name: KOPIA_CACHE_DIRECTORY
              value: /snapshots/media/tdarr-data/cache
            - name: KOPIA_LOG_DIR
              value: /snapshots/media/tdarr-data/logs
            - name: KOPIA_PASSWORD
              value: "none"
            command:
            - /bin/bash
            - -c
            - |-
              printf "\e[1;32m%-6s\e[m\n" "[01/10] Create repo ..."              && [[ ! -f /snapshots/kopia.repository.f ]] && kopia repository create filesystem --path=/snapshots
              printf "\e[1;32m%-6s\e[m\n" "[02/10] Connect to repo ..."          && kopia repo connect filesystem --path=/snapshots --override-hostname=cluster --override-username=root
              printf "\e[1;32m%-6s\e[m\n" "[03/10] Set policies ..."             && kopia policy set /data/media/tdarr-data --compression=zstd --keep-latest 14 --keep-hourly 0 --keep-daily 7 --keep-weekly 2 --keep-monthly 0 --keep-annual 0
              printf "\e[1;32m%-6s\e[m\n" "[04/10] Freeze tdarr-data ..."        && fsfreeze -f /data/media/tdarr-data
              printf "\e[1;32m%-6s\e[m\n" "[05/10] Snapshot tdarr-data ..."      && kopia snap create /data/media/tdarr-data
              printf "\e[1;32m%-6s\e[m\n" "[06/10] Unfreeze tdarr-data ..."      && fsfreeze -u /data/media/tdarr-data
              printf "\e[1;32m%-6s\e[m\n" "[07/10] List snapshots ..."           && kopia snap list /data/media/tdarr-data
              printf "\e[1;32m%-6s\e[m\n" "[08/10] Show stats ..."               && kopia content stats
              printf "\e[1;32m%-6s\e[m\n" "[09/10] Show maintenance info ..."    && kopia maintenance info
              printf "\e[1;32m%-6s\e[m\n" "[10/10] Disconnect from repo ..."     && kopia repo disconnect
            volumeMounts:
            - name: data
              mountPath: /data/media/tdarr-data
            - name: snapshots
              mountPath: /snapshots
            securityContext:
              privileged: true
          volumes:
          - name: data
            persistentVolumeClaim:
              claimName: tdarr-data
          - name: snapshots
            nfs:
              server: ${NFS_SERVER_IP}
              path: ${NFS_SERVER_PATH_KOPIA}/snapshots
          # Run on the same node as the application, otherwise backup job can't access the data in PVC
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: "In"
                    values:
                    - tdarr
                  - key: app.kubernetes.io/instance
                    operator: "In"
                    values:
                    - tdarr