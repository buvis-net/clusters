---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kopia-ui
  namespace: storage
spec:
  dependsOn:
  - name: ingress-nginx
    namespace: kube-tools
  - name: cert-manager
    namespace: kube-tools
  - name: authentik
    namespace: security
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      securityContext:
        supplementalGroups:
        - 100
    initContainers:
      wait-for-repo:
        image: docker.io/kopia/kopia:20240412.0.225911@sha256:e2b4780bab171b0acf7f21a0a27bc5998390c11d18c3a7ea005d674ca071e2d4
        command:
        - /bin/bash
        - -c
        - |-
          until [ -f /snapshots/kopia.repository.f ]; do
              printf "\e[1;32m%-6s\e[m\n" "Waiting for the Kopia repo to become ready ..."
              sleep 1
          done
        volumeMounts:
        - name: snapshots
          mountPath: /snapshots
    controllers:
      kopia:
        containers:
          app:
            image:
              repository: docker.io/kopia/kopia
              tag: 20240412.0.225911@sha256:e2b4780bab171b0acf7f21a0a27bc5998390c11d18c3a7ea005d674ca071e2d4
            env:
              KOPIA_PASSWORD: "none"
            command: kopia
            args:
            - server
            - start
            - --insecure
            - --address
            - 0.0.0.0:80
            - --metrics-listen-addr
            - 0.0.0.0:8080
            - --without-password
            - --log-level
            - debug
    service:
      app:
        controller: kopia
        type: LoadBalancer
        externalIPs:
        - ${SVC_IP_KOPIA}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 80
          metrics:
            enabled: true
            port: 8080
    ingress:
      app:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          authentik.home.arpa/enabled: "true"
        hosts:
        - host: &hostName kopia.buvis.net
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
        tls:
        - hosts:
          - *hostName
          secretName: kopia-crt
    persistence:
      config:
        enabled: true
        type: configMap
        name: kopia-ui-config
        globalMounts:
        - path: /config/repository.config
          readOnly: true
          subPath: repository.config
      snapshots:
        enabled: true
        type: nfs
        server: ${NFS_SERVER_IP}
        path: ${NFS_SERVER_PATH_PV}/storage/kopia/snapshots
        globalMounts:
        - path: /snapshots
