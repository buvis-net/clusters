---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: supabase-demo
  namespace: development
spec:
  dependsOn:
  - name: ingress-nginx
    namespace: kube-tools
  - name: cert-manager
    namespace: kube-tools
  - name: oauth2-proxy
    namespace: kube-tools
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://charts.buvis.net
      chart: supabase
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: buvis
        namespace: flux-system
      interval: 5m
  values:
    secretName: supabase-demo
    apiUrl: "https://api.supabase-demo.buvis.net"
    studioUrl: "https://studio.supabase-demo.buvis.net"
    db:
      volumeMounts:
      - name: data
        mountPath: /var/lib/postgresql/data
        subPath: data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: supabase-demo-db
    studio:
      organizationName: buvis
      projectName: supabase-demo
      ingress:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: /
          cert-manager.io/cluster-issuer: letsencrypt-production
          #nginx.ingress.kubernetes.io/auth-url: "https://auth.buvis.net/oauth2/auth"
          #nginx.ingress.kubernetes.io/auth-signin: "https://auth.buvis.net/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
        hosts:
        - host: studio.supabase-demo.buvis.net
          paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: api
              servicePort: 3000
        tls:
        - hosts:
          - studio.supabase-demo.buvis.net
          secretName: studio-supabase-demo-crt
    auth:
      environment:
        GOTRUE_SMTP_ADMIN_EMAIL: "postman@iron.buvis.net"
        GOTRUE_SMTP_HOST: "email-smtp.eu-west-1.amazonaws.com"
        GOTRUE_SMTP_PORT: "465"
        GOTRUE_SMTP_SENDER_NAME: "Supabase Auth Service"
    storage:
      persistence:
        storageClassName: openebs-jiva-csi-default
    kong:
      ingress:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: /
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
        - host: api.supabase-demo.buvis.net
          paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: api
              servicePort: 80
        tls:
        - hosts:
          - api.supabase-demo.buvis.net
          secretName: api-supabase-demo-crt
