---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: supabase
  namespace: development
spec:
  dependsOn:
  - name: ingress-nginx
    namespace: kube-tools
  - name: cert-manager
    namespace: kube-tools
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://charts.buvis.net
      chart: supabase
      version: 0.0.1
      sourceRef:
        kind: HelmRepository
        name: buvis
        namespace: flux-system
      interval: 5m
  values:
    jwt:
      secretName: supabase-jwt
    smtp:
      secretName: supabase-smtp
    db:
      enabled: true
      secretName: supabase-db
      image:
        repository: supabase/postgres
        tag: 14.1.0.89
      volumeMounts:
      - name: data
        mountPath: /var/lib/postgresql/data
        subPath: data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: supabase-db
    studio:
      image:
        repository: supabase/studio
        tag: 20221214-4eecc99
      environment:
        SUPABASE_URL: https://sb-api.buvis.net
        SUPABASE_REST_URL: https://sb-api.buvis.net/rest/v1/
        SUPABASE_PUBLIC_URL: https://sb-api.buvis.net
        PUBLIC_REST_URL: https://sb-api.buvis.net/rest/v1/
        STUDIO_PG_META_URL: http://supabase-supabase-kong.development.svc.cluster.local:8000/pg
        DEFAULT_ORGANIZATION_NAME: buvis
        DEFAULT_PROJECT_NAME: supabase-demo
      ingress:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: /
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
        - host: studio.buvis.net
          paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: api
              servicePort: 3000
        tls:
        - hosts:
          - studio.buvis.net
          secretName: studio-crt
    auth:
      image:
        repository: supabase/gotrue
        tag: v2.31.0
      environment:
        DB_HOST: supabase-supabase-db.development.svc.cluster.local
        DB_SSL: disable
        GOTRUE_SITE_URL: https://studio.buvis.net
        GOTRUE_SMTP_ADMIN_EMAIL: "postman@iron.buvis.net"
        GOTRUE_SMTP_HOST: "email-smtp.eu-west-1.amazonaws.com"
        GOTRUE_SMTP_PORT: "465"
        GOTRUE_SMTP_SENDER_NAME: "Supabase Auth Service"
        GOTRUE_MAILER_URLPATHS_INVITE: "https://sb-api.buvis.net/auth/v1/verify"
        GOTRUE_MAILER_URLPATHS_CONFIRMATION: "https://sb-api.buvis.net/auth/v1/verify"
        GOTRUE_MAILER_URLPATHS_RECOVERY: "https://sb-api.buvis.net/auth/v1/verify"
        GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: "https://sb-api.buvis.net/auth/v1/verify"
    rest:
      image:
        repository: postgrest/postgrest
        tag: v9.0.1.20220717
      environment:
        DB_HOST: supabase-supabase-db.development.svc.cluster.local
        DB_SSL: disable
    realtime:
      image:
        repository: supabase/realtime
        tag: v0.25.1
      environment:
        DB_HOST: supabase-supabase-db.development.svc.cluster.local
        DB_SSL: disable
    meta:
      image:
        repository: supabase/postgres-meta
        tag: v0.52.1
      environment:
        DB_HOST: supabase-supabase-db.development.svc.cluster.local
        DB_SSL: disable
    storage:
      image:
        repository: supabase/storage-api
        tag: v0.26.1
      environment:
        DB_HOST: supabase-supabase-db.development.svc.cluster.local
        DB_SSL: disable
        POSTGREST_URL: http://supabase-supabase-rest.development.svc.cluster.local:3000
      persistence:
        storageClassName: openebs-jiva-csi-default
    kong:
      image:
        repository: kong
        tag: 2.8.1
      ingress:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: /
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
        - host: sb-api.buvis.net
          paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: api
              servicePort: 80
        tls:
        - hosts:
          - sb-api.buvis.net
          secretName: sb-api-crt
