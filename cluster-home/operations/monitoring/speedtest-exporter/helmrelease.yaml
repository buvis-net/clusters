---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: speedtest-exporter
  namespace: monitoring
spec:
  dependsOn:
  - name: kube-prometheus-stack
    namespace: monitoring
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/miguelndecarvalho/speedtest-exporter
      tag: v3.5.3
    env:
      TZ: "${TIMEZONE}"
      SPEEDTEST_SERVER: "39677"
    service:
      main:
        ports:
          http:
            port: 9798
    serviceMonitor:
      main:
        enabled: true
        endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 30m
          scrapeTimeout: 3m
    resources:
      requests:
        cpu: 15m
        memory: 50M
      limits:
        memory: 100M
